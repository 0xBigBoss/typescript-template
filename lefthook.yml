pre-commit:
  commands:
    lint:
      glob: "*.{js,ts,cjs,mjs,jsx,tsx}"
      run: npx oxlint --fix {staged_files}
      stage_fixed: true
    format:
      glob: "*.{js,ts,cjs,mjs,jsx,tsx,json,jsonc}"
      run: npx oxfmt --write {staged_files}
      stage_fixed: true
    typecheck:
      glob: "*.{ts,tsx}"
      run: bun run typecheck

pre-push:
  commands:
    lint:
      glob: "*.{js,ts,cjs,mjs,jsx,tsx}"
      run: npx oxlint {push_files}
    format:
      glob: "*.{js,ts,cjs,mjs,jsx,tsx,json,jsonc}"
      run: npx oxfmt --check {push_files}
